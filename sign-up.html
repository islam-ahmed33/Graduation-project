<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main>
        <form>
            <h2>Sign-up</h2>
            <input type="text" class="usrname" name="username" placeholder="Username" required>
            <input type="email" class="email" placeholder="Email" required>
            <input type="password" class="password" placeholder="Password" required>
            <input type="password" class="confirm-password" placeholder="Re-enter password" required>
            <input type="submit" class="signup-btn" value="Submit">
            <a class="link" href="./login.html">Already have an account?</a>
        </form>
          
    </main>
</body>

</html>
